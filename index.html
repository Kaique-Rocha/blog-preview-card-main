<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <section class="main">
    <div class="img-main">
      <img src="./assets/images/illustration-article.svg" alt="illustration">
    </div>
    <div class="box-content">
      <h2 class="title">Learning</h2>

      <p class="text1">Published 21 Dec 2023</p>
  
      <h1>HTML & CSS foundations</h1>

      <p class="text2">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    </div>

    <div class="commit-container">
      <div class="commit-img">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
      </div>
      <div class="commit-username">
        <h4>Greg Hooper</h4>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Kaique-Rocha" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kaique-Rocha">Kaique Rocha</a>.
  </div>
</body>
</html>
